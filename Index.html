<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestros Momentos 💘</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #ffcfe2;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      text-align: center;
      color: #d10068;
    }

    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d88;
      transform: rotate(45deg);
      animation: flotar 6s linear infinite;
      z-index: 0;
    }

    .corazon::before,
    .corazon::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d88;
      border-radius: 50%;
    }

    .corazon::before { top: -10px; left: 0; }
    .corazon::after { left: -10px; top: 0; }

    @keyframes flotar {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }

    .imagen-pareja {
      margin: 20px auto 10px;
      width: 90vw;
      max-width: 300px;
      height: 300px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: flotarImagen 5s ease-in-out infinite;
      cursor: pointer;
      z-index: 2;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .imagen-pareja img,
    .imagen-pareja video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    @keyframes flotarImagen {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .mensaje {
      background: white;
      padding: 12px 20px;
      margin: 10px auto 20px;
      display: inline-block;
      border-radius: 20px;
      font-size: 16px;
      max-width: 90%;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Música (invisible) -->
  <audio id="musica" autoplay loop>
    <source src="https://files.catbox.moe/zaa817.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- Corazones flotantes -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.className = 'corazon';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.animationDuration = (Math.random() * 5 + 4) + 's';
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
    }
  </script>

  <!-- Contenedor de imagen o video -->
  <div class="imagen-pareja" onclick="cambiarImagen()">
    <div id="foto"></div>
  </div>

  <div class="mensaje" id="texto-momento">Nuestro primer paseo en el parque 🌳💘</div>

  <script>
    const fotos = [
      { src: 'https://i.imgur.com/kFn4564.png', tipo: 'imagen', texto: 'La primera vez que nos juntamos 💘' },
      { src: 'https://i.imgur.com/RoVG5PU.png', tipo: 'imagen', texto: 'Las primeras flores que te regalé 💐💘' },
      { src: 'https://i.imgur.com/mrDqPs7.png', tipo: 'imagen', texto: 'La primera vez que nos dimos un abrazo 🤗❤️' },
      { src: 'https://i.imgur.com/Xh15Ypa.mp4', tipo: 'video', texto: 'Nuestro primer video juntos 🎥💘' },
      { src: 'https://i.imgur.com/ruXMCFG.png', tipo: 'imagen', texto: 'Cuando fuimos al gym 💪🏻💕' },
      { src: 'https://i.imgur.com/h6JX475.png', tipo: 'imagen', texto: 'La primera vez que nos agarramos la mano 👫🏻💘' },
      { src: 'https://i.imgur.com/lHOZI8J.png', tipo: 'imagen', texto: 'Primera vez que fui a tu casa y vimos la mitad de una película 💘' },
      { src: 'https://i.imgur.com/Q2Uz4gW.png', tipo: 'imagen', texto: 'Primera vez juntos en la playa 🏖️💕' },
      { src: 'https://i.imgur.com/F6SrcAK.png', tipo: 'imagen', texto: 'Primera tarde de películas 🎥💕' },
      { src: 'https://i.imgur.com/jzAW28e.png', tipo: 'imagen', texto: 'Primera vez que conociste a mi familia 👪🏻💘' },
      { src: 'https://i.imgur.com/7kI8FR5.mp4', tipo: 'video', texto: 'Nuestra primera vez dándole de comer a palomas 🕊️💘' },
      { src: 'https://i.imgur.com/X5ODjLA.png', tipo: 'imagen', texto: 'La primera vez que me fui en el urban por ti 🚐💘' },
      { src: 'https://i.imgur.com/wa5RMhd.jpeg', tipo: 'imagen', texto: 'Primera vez que me arreglaste mis cejas 👀💘' },
      { src: 'https://i.imgur.com/VeHfx88.png', tipo: 'imagen', texto: 'Nuestra primer date inesperada 🍬💘' },
      { src: 'https://i.imgur.com/WTdx5aI.png', tipo: 'imagen', texto: 'Y por último nuestra primer date 💘' }
    ];

    let indice = -1;

    function cambiarImagen() {
      indice = (indice + 1) % fotos.length;
      const contenedor = document.getElementById("foto");
      const elemento = fotos[indice];

      if (elemento.tipo === 'imagen') {
        contenedor.innerHTML = `<img src="${elemento.src}" alt="Foto romántica">`;
      } else if (elemento.tipo === 'video') {
        contenedor.innerHTML = `
          <video controls autoplay muted loop>
            <source src="${elemento.src}" type="video/mp4">
            Tu navegador no soporta el video.
          </video>
        `;
      }

      document.getElementById("texto-momento").innerText = elemento.texto;
    }

    // Activar música apenas se pueda
    window.onload = () => {
      cambiarImagen();
      const musica = document.getElementById("musica");

      // Intentar reproducir de inmediato
      musica.play().catch(() => {
        // Si falla, pedir interacción
        document.body.addEventListener("click", () => musica.play(), { once: true });
      });
    };
  </script>

</body>
</html>
