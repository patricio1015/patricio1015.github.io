<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenida ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffcfe2;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #d10068;
      overflow: hidden;
    }

    .portada {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .titulo-portada {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 40px;
      animation: flotarImagen 5s ease-in-out infinite;
    }

    .botones-portada button {
      background: #d10068;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .botones-portada button:hover {
      background: #e63784;
    }

    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d88;
      transform: rotate(45deg);
      animation: flotar 6s linear infinite;
      z-index: 0;
    }

    .corazon::before, .corazon::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d88;
      border-radius: 50%;
    }

    .corazon::before { top: -10px; left: 0; }
    .corazon::after { left: -10px; top: 0; }

    @keyframes flotar {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }

    @keyframes flotarImagen {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 480px) {
      .titulo-portada {
        font-size: 1.8rem;
      }

      .botones-portada button {
        font-size: 0.9rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <div class="portada">
    <div class="titulo-portada">Bienvenida a nuestro espacio ðŸ’˜</div>
    <div class="botones-portada">
      <button onclick="location.href='Index3.html'">Ver flores ðŸŒ¸</button>
      <button onclick="location.href='Index.html'">Ver recuerdos ðŸ“¸</button>
    </div>
  </div>

  

  <script>
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('div');
      heart.className = 'corazon';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.animationDuration = (Math.random() * 5 + 4) + 's';
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
